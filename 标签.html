<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
    	p{
    		font-size: 26px;
    	}
    	.one{
    		width: 20px;
    		height: 30px;
    		border: 1px solid lightcoral;
    		background: lightcoral;
    	}
    	.border-bottom-radius@(radius){
    		border-bottom-right-radius: @radius;
    		border-bottom-left-radius:@radius ;
    	}
    </style>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h2>小姐姐<small>你太可爱了</small></h2>
    <h2>小姐姐<small>你太可爱了</small></h2>
    <h2>小姐姐<small>你太可爱了</small></h2>
    
    <p>小姐姐我想跟你说小姐姐我想跟你说<p class="lead">小姐姐我想跟你说</p>小姐姐我想跟你说小姐姐我想跟你说小姐姐我想跟你说小姐姐我想跟你说小姐姐我想跟你说小姐姐我想跟你说小姐姐我想跟你说小姐姐我想跟你说小姐姐我想跟你说</p>
    <s>小姐姐我想跟你说</s>
    <p class="text-lowercase">ljojsdg  sldj sdlj</p>
    <p class="text-uppercase">ljojsdg  sldj sdlj</p>
    <p class="text-capitalize">ljojsdg  sldj sdlj</p>
    <abbr title="attribute">suolueyuagdssssssssssssssssssssssss</abbr>
    <table border="" cellspacing="" cellpadding="" class="table table-hover ">
    	<tr><th>Header</th></tr>
    	<tr class="success"><td>Data</td></tr>
    </table>
    <ul>
    	<li class="pull-right">你太可爱了</li>
    	<li class="pull-right">你太可爱了</li>
    	<li class="pull-right">你太可爱了</li>
    	<li class="pull-right">你太可爱了</li>
    	<li class="navbar-right">你太可爱了</li>
    	
    </ul>
    <p class="border-bottom-radius one opacity40"></p>
    
    

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
